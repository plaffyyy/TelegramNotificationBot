app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
url:
  updates: "http://bot:8082/updates"
spring:
  application:
    name: Scrapper

  datasource:
    url: jdbc:postgresql://localhost:5434/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: false
#    change-log: classpath:/migrations/changelog/master.xml
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8082

access-type:
  SQL

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
